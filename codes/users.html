<h2>Firebase Users Data</h1>

<!-- Search Bar -->
<input type="text" id="search-input" class="search-bar" placeholder="Enter User ID or Player ID" />
<button class="search-button" onclick="handleSearch()">Search</button>

<div id="loading-bar" style="display: none; margin-top: 20px;">
    <progress id="progress" value="0" max="100" style="width: 100%;"></progress>
</div>

 <!-- Users Data Container -->
 <div id="users-container"></div>


 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, set } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
    
    // Firebase configuration (replace with your Firebase config)
    const firebaseConfig = {
        apiKey: "AIzaSyBy1GnNAIpiTbF8bcE960GROx9JVyyn3Ro",
        authDomain: "testapp-6bd8a.firebaseapp.com",
        databaseURL: "https://testapp-6bd8a-default-rtdb.firebaseio.com",
        projectId: "testapp-6bd8a",
        storageBucket: "testapp-6bd8a.appspot.com",
        messagingSenderId: "1083835564982",
        appId: "1:1083835564982:web:7ef2ecfe620f7f81d43717",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let currentUserId = ""; // Variable to store the currently searched user ID

    // Function to fetch user data by ID (either userID or playerID)
    function searchUser(query) {
const usersRef = ref(database, 'users');
const usersContainer = document.getElementById('users-container');
usersContainer.innerHTML = ''; // Clear previous search results

// Show the loading bar and start loading
const loadingBar = document.getElementById('loading-bar');
const progressBar = document.getElementById('progress');
loadingBar.style.display = 'block';
progressBar.value = 0;

if (query) {
    // Simulate a loading progress update
    let progressInterval = setInterval(() => {
        if (progressBar.value < 100) {
            progressBar.value += 5; // Increment progress by 5% each second
        }
    }, 100);

    // Fetch data from Firebase
    onValue(usersRef, (snapshot) => {
        snapshot.forEach((childSnapshot) => {
            const userData = childSnapshot.val();
            const userID = childSnapshot.key; // Get the User ID (key)
            const playerID = userData.playerID; // Get the player ID from the data

            // Check if userID or playerID exists and matches the query
            if ((userID && userID.includes(query)) || (playerID && playerID.includes(query))) {
                currentUserId = userID; // Store the user ID for later use

                // Create a new div for each user that matches the search query
                const userDiv = document.createElement('div');
                userDiv.classList.add('user-div');
                userDiv.innerHTML = `
                   <h3>User ID: ${userID}</h3>
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                   <p><strong>Player ID:</strong> ${userData.playerID}</p>
                   <p><strong>Mobile Number:</strong> ${userData.mobileNumber}</p>

                   <label for="wallet-amount">Wallet Amount:</label>
                  <input type="number" id="wallet-amount" value="${userData.walletAmount}" />
                  <button onclick="updateWalletAmount()">Update Wallet</button>

                 <div class="tra">
                  <div class="trans">
                 <label for="entryfees">Transaction Detail:</label>
                  <input type="text" id="entryfees" placeholder="Match/Add balance" required>

                  <label for="totalplyear">Amount:</label>
                  <input type="number" id="totalplyear" placeholder="Transaction Amount" required>

                  <label for="maxp">Status:</label>
                 <input type="text" id="maxp" placeholder="Success/Pending/Fail" required>

                 <label for="roomid">Out/Add:</label>
                  <input type="text" id="roomid" value="Add" required>

                 
                  
                 </div>
                   <button type="button" onclick="submitMatchData()">Submit Transaction</button>
                   </div>
                   `;

                

                // Append the user div to the container
                usersContainer.appendChild(userDiv);
            }
        });

        // Hide the loading bar once data is fetched
        clearInterval(progressInterval); // Stop the progress interval
        loadingBar.style.display = 'none';
    });
}
}


    // Function to handle search input
    window.handleSearch = function() {
        const searchQuery = document.getElementById('search-input').value;
        searchUser(searchQuery); // Call the search function with the query
    }

    // Function to update only wallet amount in Firebase (without affecting other fields)
    window.updateWalletAmount = function() {
        const newWalletAmount = document.getElementById('wallet-amount').value;

        // Update only the walletAmount field in the user's data
        const userRef = ref(database, 'users/' + currentUserId);

        // Use update() to update only the walletAmount field, leaving other fields unchanged
        update(userRef, {
            walletAmount: newWalletAmount // Only update walletAmount
        }).then(() => {
            alert("Wallet amount updated successfully!");
        }).catch((error) => {
            alert("Error updating wallet amount: " + error.message);
        });
    }

    // Function to submit match data to Firebase under transactions path with a unique transaction ID
    window.submitMatchData = function() {
        const entryFees = document.getElementById('entryfees').value;
        const totalPlayers = document.getElementById('totalplyear').value;
        const maxPlayers = document.getElementById('maxp').value;
        const roomId = document.getElementById('roomid').value;
        

        const matchData = {
            upiId: entryFees,
            amount: totalPlayers,
            status: maxPlayers,
            out: roomId,
            
            timestamp: new Date().toISOString()  // Add timestamp to keep track of when it was created
        };

        // Create a new unique transaction ID for this match data
        const transactionsRef = ref(database, 'transactions/' + currentUserId);

        // Use push() to create a unique ID for each transaction and save the data
        push(transactionsRef, matchData).then(() => {
            alert("Match data submitted successfully!");
        }).catch((error) => {
            alert("Error submitting match data: " + error.message);
        });
    }

</script>
